<ActionBar>
  <ActionBar title="Demos"></ActionBar>
</ActionBar>
<ScrollView testID="test-root-list">
  <StackLayout>
    <FlexboxLayout height="35" style="background-color: #e9e9e9; justify-content: center; align-items: center; width: 100%" *ngFor="let item of demos">
      <Label id="item.name" testID="item.name" textWrap="true" style="text-align: center; font-size: 12px" class="p-x-10" [text]="item.name" [nsRouterLink]="['/' + item.name]"></Label>
    </FlexboxLayout>
  </StackLayout>
</ScrollView>
